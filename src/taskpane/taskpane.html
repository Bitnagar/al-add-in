<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Level 1</title>

    <!-- Office JavaScript API -->
    <script
      type="text/javascript"
      src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"
    ></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link
      rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"
    />

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
      <h1 class="heading">
        Built By <a href="https://www.bitnagar.dev">Shivam Bhatnagar</a>.
      </h1>
    </header>
    <section class="btns__section">
      <h1>Select a text to perform the following operations:</h1>
      <div class="btns__container">
        <button type="button" role="button" id="bold">Bold</button>
        <button type="button" role="button" id="italic">Italic</button>
        <button type="button" role="button" id="repeat">Repeat Selected String.</button>
        <button type="button" role="button" id="fs_inc">increase font size.</button>
        <button type="button" role="button" id="fs_dec">decrease font size.</button>
      </div>
      <h1>Custom operations. No text selection needed.</h1>
      <div class="btns__container">
        <button type="button" role="button" id="random_string">
          Insert a random string at the end.
        </button>
        <div class="custom_input">
          <label>Input a custom string:</label>
          <input
            id="custom_input"
            name="custom_input"
            placeholder="type your text here."
          />
          <button type="button" id="custom_input-btn">Insert string</button>
        </div>
      </div>
      <h1>Text Align operations. No text selection needed.</h1>
      <div class="btns__container">
        <button type="button" role="button" id="left_align">Align text left.</button>
        <button type="button" role="button" id="center_align">Align text center.</button>
        <button type="button" role="button" id="right_align">Align text right.</button>
      </div>
    </section>
  </body>
</html>
